<div class="title">
  <h1>List of Artist</h1>
</div>

<div class="container">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input autocomplete="off">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


    <ng-container matColumnDef="artistName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist Name </th>
      <td mat-cell *matCellDef="let element"> {{element.artistName}} </td>
    </ng-container>

    <ng-container matColumnDef="diskName">
      <th mat-header-cell *matHeaderCellDef> Disk Name </th>
      <td mat-cell *matCellDef="let element"> {{element.diskName}} </td>
    </ng-container>

    <ng-container matColumnDef="publication">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> publication </th>
      <td mat-cell *matCellDef="let element"> {{element.publication}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
