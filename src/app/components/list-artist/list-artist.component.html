<div class="title">
  <h1>List of Artist</h1>
</div>

<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z5">


    <ng-container matColumnDef="artistName">
      <th mat-header-cell *matHeaderCellDef> Artist Name </th>
      <td mat-cell *matCellDef="let element"> {{element.artistName}} </td>
    </ng-container>

    <ng-container matColumnDef="diskName">
      <th mat-header-cell *matHeaderCellDef> Disk Name </th>
      <td mat-cell *matCellDef="let element"> {{element.diskName}} </td>
    </ng-container>

    <ng-container matColumnDef="publication">
      <th mat-header-cell *matHeaderCellDef> publication </th>
      <td mat-cell *matCellDef="let element"> {{element.publication}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
