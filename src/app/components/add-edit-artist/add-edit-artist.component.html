<div class="title">
  <h1>Add Artist</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-card class="card">
    <mat-card-subtitle>
      Artist data
    </mat-card-subtitle>
    <form [formGroup]="form" (ngSubmit)="addArtist()">
      <mat-grid-list cols="2" rowHeight="85px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>
              Name Artist
            </mat-label>
            <input formControlName="artistName" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>
              Name Disk
            </mat-label>
            <input formControlName="diskName" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline">
            <mat-label>
              Publication
            </mat-label>
            <input type="number" max="2023" min="1970" formControlName="publication" matInput autocomplete="off">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <button [disabled]="form.invalid" type="submit" class="btnAdd" mat-raised-button color="primary">Add</button>
          <button mat-raised-button [routerLink]="['/listArtis']" routerLinkActive="router-link-active" >Volver</button>

        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
